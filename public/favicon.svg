<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5A3"/>
      <stop offset="30%" style="stop-color:#D4AF37"/>
      <stop offset="70%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#B8962E"/>
    </linearGradient>
    <linearGradient id="goldFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4C4A0"/>
      <stop offset="50%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#A68B1B"/>
    </linearGradient>
  </defs>
  
  <!-- Outer decorative circle -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#goldFrame)" stroke-width="2"/>
  
  <!-- Inner decorative circle -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#goldFrame)" stroke-width="1.5"/>
  
  <!-- Braided/Celtic pattern between circles -->
  <g fill="none" stroke="url(#goldFrame)" stroke-width="1.5">
    <!-- Top wave patterns -->
    <path d="M 50 2 Q 68 8, 85 15 Q 95 28, 98 45"/>
    <path d="M 50 2 Q 32 8, 15 15 Q 5 28, 2 45"/>
    <!-- Bottom wave patterns -->
    <path d="M 50 98 Q 68 92, 85 85 Q 95 72, 98 55"/>
    <path d="M 50 98 Q 32 92, 15 85 Q 5 72, 2 55"/>
    <!-- Side connections -->
    <path d="M 2 50 Q 6 32, 18 18"/>
    <path d="M 98 50 Q 94 32, 82 18"/>
    <path d="M 2 50 Q 6 68, 18 82"/>
    <path d="M 98 50 Q 94 68, 82 82"/>
    <!-- Additional decorative arcs -->
    <path d="M 22 6 Q 36 2, 50 2"/>
    <path d="M 78 6 Q 64 2, 50 2"/>
    <path d="M 22 94 Q 36 98, 50 98"/>
    <path d="M 78 94 Q 64 98, 50 98"/>
  </g>
  
  <!-- SM Text - MAXIMUM SIZE -->
  <text x="50" y="68" font-family="Playfair Display, Georgia, Times New Roman, serif" font-size="48" font-weight="500" text-anchor="middle" fill="url(#gold)" letter-spacing="1">SM</text>
</svg>