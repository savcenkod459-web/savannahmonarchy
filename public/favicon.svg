<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5A3"/>
      <stop offset="30%" style="stop-color:#D4AF37"/>
      <stop offset="70%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#B8962E"/>
    </linearGradient>
    <linearGradient id="goldFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4C4A0"/>
      <stop offset="50%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#A68B1B"/>
    </linearGradient>
  </defs>
  
  <!-- Outer decorative circle -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#goldFrame)" stroke-width="3.5"/>
  
  <!-- Inner decorative circle -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#goldFrame)" stroke-width="2.5"/>
  
  <!-- Braided/Celtic pattern between circles -->
  <g fill="none" stroke="url(#goldFrame)" stroke-width="2.5">
    <!-- Top wave patterns -->
    <path d="M 50 3 Q 68 9, 84 16 Q 94 29, 97 46"/>
    <path d="M 50 3 Q 32 9, 16 16 Q 6 29, 3 46"/>
    <!-- Bottom wave patterns -->
    <path d="M 50 97 Q 68 91, 84 84 Q 94 71, 97 54"/>
    <path d="M 50 97 Q 32 91, 16 84 Q 6 71, 3 54"/>
    <!-- Side connections -->
    <path d="M 3 50 Q 7 33, 19 19"/>
    <path d="M 97 50 Q 93 33, 81 19"/>
    <path d="M 3 50 Q 7 67, 19 81"/>
    <path d="M 97 50 Q 93 67, 81 81"/>
    <!-- Additional decorative arcs -->
    <path d="M 23 7 Q 36 3, 50 3"/>
    <path d="M 77 7 Q 64 3, 50 3"/>
    <path d="M 23 93 Q 36 97, 50 97"/>
    <path d="M 77 93 Q 64 97, 50 97"/>
  </g>
  
  <!-- SM Text - BOLD & MASSIVE -->
  <text x="50" y="67" font-family="Playfair Display, Georgia, Times New Roman, serif" font-size="52" font-weight="900" text-anchor="middle" fill="url(#gold)" letter-spacing="0">SM</text>
</svg>